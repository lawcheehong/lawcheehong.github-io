        <h1>Contact</h1>
        <p>
          Address: <br />
          <a
            href="https://www.google.com/maps/place/208,+Jalan+Hijau+1,+Taman+Hijau,+43000+Kajang,+Selangor/@2.9800893,101.7879055,19z/data=!3m1!4b1!4m5!3m4!1s0x31cdcb8e4474158d:0xf4bdfd8b804edf24!8m2!3d2.980088!4d101.7884527"

      <form
        name="myForm"
        action="https://lawcheehong.github.io/week8/Exercise1/thankyou.html"
        target="_blank"
      >
        <div class="email">
          <label for="email">Email</label><br />
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Please enter your email"
            required
          />
        </div>
        <div class="phone">
          <label for="phone">Phone</label><br />
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Enter mobile"
            required
          />
        </div>
        <div class="message">
          <label for="message">Message</label><br />
          <textarea
            id="message"
            name="message"
            placeholder="Enter your message"
            required
          ></textarea>
        </div>
        <div class="submit">
          <input type="submit" id="submit" value="Submit" />
        </div>
